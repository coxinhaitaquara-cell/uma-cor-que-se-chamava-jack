<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uma Cor Que Se Chamava Jack - Livro Infantil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Mulish:wght@300;400;600;700&family=Patrick+Hand&display=swap"
    rel="stylesheet">
  <style>
    /* Smooth scrolling and global styles */
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #FFF8E1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float 8s ease-in-out infinite 2s;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF8E1',
            petrol: '#0F3057',
            'petrol-light': '#184578',
            lime: {
              400: '#AEEA00',
              500: '#9CCF00',
              600: '#82AF00',
            },
            solar: '#FF6B35',
            'solar-light': '#FF8C61',
            lavender: '#E1BEE7',
            'deep-purple': '#4A148C',
          },
          fontFamily: {
            fredoka: ['Fredoka', 'sans-serif'],
            mulish: ['Mulish', 'sans-serif'],
            handwritten: ['Patrick Hand', 'cursive'],
          },
          boxShadow: {
            '3d': '0 10px 0 0 rgba(0,0,0,0.15)',
            '3d-hover': '0 6px 0 0 rgba(0,0,0,0.15)',
            'glow': '0 0 20px rgba(174, 234, 0, 0.5)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 8s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

</script>

</head>

</html>
